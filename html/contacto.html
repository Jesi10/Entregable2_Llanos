<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <!-- Meta Geo -->
    <meta name="geo.placename" content="Salta, Argentina">

    <!-- Link Favicon -->
    <link rel="icon" href="../assets/favicon_huella.png" type="image/png">

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">

    <!-- Link CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid bg-dark p-4">
                <a class="navbar-brand mb-0 h1 text-warning fw-bold" href="#">Contacto</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                        data-bs-target="#navbarNav" aria-controls="navbarNav" 
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-warning" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-warning active" href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenido Principal -->
    <main>
        <section>
            <div class="container mt-5">
                <div class="row">
                    <!-- Sección de contacto -->
                    <div class="col-12 col-md-6">
                        <h1>Contáctanos</h1>
                        
                        <!-- Formulario -->
                        <form id="formValidacion" onsubmit="enviarFormulario(event)">

                            <label class="fw-bold">Nombre</label>
                            <input type="text" class="form-control" data-validate>
                    
                            <label class="fw-bold">Email</label>
                            <input type="email" class="form-control" data-validate>
                    
                            <label class="fw-bold">Motivo de Consulta</label>
                            <select class="form-select" aria-label="Default select example" data-validate>
                              <option selected value="" disabled>Seleccioná una opción</option>
                              <option value="adopcion">Adopción</option>
                              <option value="voluntariado">Voluntariado</option>
                              <option value="otro">otro</option>
                            </select>
                            <label class="fw-bold">Mensaje</label>
                            <div class="mb-1">
                              <textarea class="form-control" name="" data-validate rows="2"></textarea>
                            </div>
                    
                            <div class="form-check mb-2">
                              <input class="form-check-input" type="checkbox" value="acepto" data-validate id="flexCheckChecked">
                              <label class="form-check-label" for="flexCheckChecked">
                                Acepto los términos y condiciones
                              </label>
                            </div>
                            
                            <div class="text-end">
                              <button class="btn btn-success" type="submit">Enviar</button>
                            </div>
                          </form>   
                    </div>

                    <!-- Sección de video -->
                    <div class="col-12 col-md-6">
                        <section class="card-video">
                            <div class="video-container">
                                <video src="../assets/mascoteros.mp4" autoplay loop muted class="w-100"></video>
                            </div>
                            <h2>¡Salí a pasear con ellos! 🐕</h2>
                            <p class="p-anuncio">🔥 Sumate al voluntariado🔥</p>
                          </div>
                        </section>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <div class="container-fluid bg-dark mt-5 p-5 text-center">
            <div class="row">
                <div class="col">
                    <p>&copy; Ladybird- Todos los derechos reservados</p>
                    <a href="https://www.google.com/maps/place/Salta" target="_blank" rel="noopener noreferrer" class="text-decoration-none text-warning">Salta, Argentina</a>
                    
                </div>
            </div>
        </div>
    </footer>
<!-- Enlace a SweetAlert2-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Enlace al archivo main.js -->
<script src="../js/main.js" defer></script>
<script src="../js/validar.js" defer></script> 
</body>
</html>
